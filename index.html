<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gastos</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Calculadora de Gastos</h1>
        <div class="input-group">
            <label for="income">Ingresos:</label>
            <input type="number" id="income" placeholder="Ingresa tus ingresos">
        </div>
        <div class="input-group">
            <label for="expenses">Gastos:</label>
            <input type="number" id="expenses" placeholder="Ingresa tus gastos">
        </div>
        <button id="calculate">Calcular</button>
        <div id="result"></div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
